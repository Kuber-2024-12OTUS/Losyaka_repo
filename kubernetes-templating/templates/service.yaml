apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.app.name }}-svc
  namespace: {{ .Values.namespace }}
spec:
  ports:
  - port: {{ .Values.service.port }}
    targetPort: {{ .Values.deployment.container.port }}
    protocol: TCP
  selector:
    app: {{ .Values.deployment.label }}
  type: ClusterIP